<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="index.html" role="button" style="color: white;">Home</a>
      </p>
    <form style="text-align: center;">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 500px;height: 50px;margin-left: 720px;">
          <small id="emailHelp" class="form-text text-muted" style="color: white;">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 500px;height: 50px;margin-left: 720px;">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" style="color: white;">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" style="color: white;">Submit</button>
      </form>
</body>
</html>
