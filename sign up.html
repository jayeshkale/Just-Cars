<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="index.html" role="button" style="color: white;">Home</a>
      </p>
    <form>
        <div class="form-group" style="margin-left: 500px;margin-right: 500px;">
          <label for="exampleFormControlInput1" style="color: white;">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group" style="margin-left: 500px;margin-right: 500px;">
          <label for="exampleFormControlSelect1" style="color: white;">Birth Month</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="form-group" style="margin-left: 500px;margin-right: 500px;">
          <label for="exampleFormControlSelect2" style="color: white;">Birth Year</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
          </select>
        </div>
        <div class="form-group" style="margin-left: 500px;margin-right: 500px;">
          <label for="exampleFormControlTextarea1" style="color: white;">Why you want to view the website?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group" style="margin-left: 500px;margin-right: 500px;">
          <label for="exampleInputPassword1" style="color: white;">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 500px;margin-right: 500px;">Submit</button>
      </form>
</body>
</html>
